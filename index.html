<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACES系统扩展可视化平台</title>

    <!-- 核心CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">

    <!-- 字体和图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- CodeMirror CSS (按需加载) -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/monokai.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
</head>
<body>
    <div id="app">
        <!-- 导航栏 -->
        <header class="app-header">
            <div class="container">
                <h1>ACES 系统扩展可视化平台</h1>
                <p class="subtitle">信息学竞赛万能引擎 - 算法扩展、C++知识点与调试工具</p>

                <div id="auth-buttons" class="auth-buttons">
                    <button id="login-btn" class="auth-btn">登录</button>
                    <button id="register-btn" class="auth-btn">注册</button>
                </div>

                <div id="user-info" class="user-info" style="display: none;">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span id="username-display">用户名</span>
                    <button id="logout-btn" class="auth-btn">退出</button>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="app-main">
            <div class="container">
                <div class="main-content" id="main-content">
                    <!-- 内容将通过路由动态加载 -->
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>加载中...</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 页脚 -->
        <footer class="app-footer">
            <div class="container">
                <p>ACES 系统扩展可视化平台 &copy; 2023 - 信息学竞赛万能引擎</p>
                <p>部署于 GitHub Pages | <a href="https://github.com/您的用户名/aces-platform" target="_blank">查看源代码</a></p>
            </div>
        </footer>
    </div>

    <!-- 认证模态框 -->
    <div id="auth-modals"></div>

    <!-- 核心JS库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

    <!-- 应用JS -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
