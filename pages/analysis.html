<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习分析 - ACES 系统</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <style>
        .analysis-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9em;
        }

        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-actions {
            display: flex;
            gap: 10px;
        }

        .analysis-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .analysis-grid {
                grid-template-columns: 1fr;
            }
        }

        .report-section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .goal-list {
            list-style: none;
            padding: 0;
        }

        .goal-item {
            padding: 15px;
            margin: 10px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .goal-item.completed {
            border-left-color: #2ecc71;
            background: #d4edda;
        }

        .goal-item.high-priority {
            border-left-color: #e74c3c;
        }

        .goal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .goal-priority {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .priority-high { background: #f8d7da; color: #721c24; }
        .priority-medium { background: #fff3cd; color: #856404; }
        .priority-low { background: #d1ecf1; color: #0c5460; }

        .progress-bar {
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .skill-meter {
            margin: 15px 0;
        }

        .skill-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .skill-name {
            font-weight: bold;
        }

        .skill-value {
            color: #3498db;
            font-weight: bold;
        }

        .activity-timeline {
            position: relative;
            padding-left: 30px;
        }

        .activity-timeline::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #3498db;
        }

        .activity-item {
            position: relative;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .activity-item::before {
            content: '';
            position: absolute;
            left: -23px;
            top: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #3498db;
            border: 3px solid white;
        }

        .activity-time {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 5px;
        }

        .activity-content {
            font-weight: bold;
        }

        .activity-duration {
            font-size: 0.8em;
            color: #3498db;
            margin-top: 5px;
        }

        .recommendation-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            padding: 25px;
            margin: 15px 0;
        }

        .export-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-chart-line"></i> 学习分析中心</h1>
            <p class="subtitle">全面了解你的学习进度和能力发展</p>
        </div>

        <!-- 统计仪表板 -->
        <div class="analysis-dashboard">
            <div class="stat-card">
                <div class="stat-icon" style="color: #3498db;">
                    <i class="fas fa-trophy"></i>
                </div>
                <div class="stat-value" id="overall-progress">65%</div>
                <div class="stat-label">总体学习进度</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: #2ecc71;">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-value" id="solved-problems">128</div>
                <div class="stat-label">已解决题目</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: #e74c3c;">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-value" id="study-hours">45</div>
                <div class="stat-label">学习时长(小时)</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon" style="color: #9b59b6;">
                    <i class="fas fa-star"></i>
                </div>
                <div class="stat-value" id="current-streak">7</div>
                <div class="stat-label">连续学习天数</div>
            </div>
        </div>

        <div class="analysis-grid">
            <!-- 左侧内容 -->
            <div class="left-column">
                <!-- 学习进度图表 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3><i class="fas fa-chart-line"></i> 学习进度趋势</h3>
                        <div class="chart-actions">
                            <select id="time-range" class="filter-select">
                                <option value="week">最近一周</option>
                                <option value="month" selected>最近一月</option>
                                <option value="year">最近一年</option>
                            </select>
                        </div>
                    </div>
                    <div class="radar-container">
                        <canvas id="progress-chart"></canvas>
                    </div>
                </div>

                <!-- 技能雷达图 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3><i class="fas fa-radar"></i> 技能评估雷达图</h3>
                    </div>
                    <div class="radar-container">
                        <canvas id="radar-chart"></canvas>
                    </div>
                </div>

                <!-- 算法掌握程度 -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h3><i class="fas fa-brain"></i> 算法掌握程度</h3>
                    </div>
                    <div class="radar-container">
                        <canvas id="algorithm-chart"></canvas>
                    </div>
                </div>
            </div>

            <!-- 右侧内容 -->
            <div class="right-column">
                <!-- 本周目标 -->
                <div class="report-section">
                    <div class="chart-header">
                        <h3><i class="fas fa-bullseye"></i> 本周目标</h3>
                        <button id="add-goal" class="debug-btn" style="padding: 5px 10px;">
                            <i class="fas fa-plus"></i> 添加目标
                        </button>
                    </div>
                    <ul class="goal-list" id="weekly-goals">
                        <!-- 目标列表将通过 JavaScript 动态生成 -->
                    </ul>
                    <div class="progress-bar">
                        <div class="progress-fill" id="goals-progress" style="width: 60%;"></div>
                    </div>
                    <div style="text-align: center; color: #6c757d; font-size: 0.9em;">
                        已完成 <span id="completed-goals">3</span> / <span id="total-goals">5</span> 个目标
                    </div>
                </div>

                <!-- 学习建议 -->
                <div class="report-section">
                    <h3><i class="fas fa-lightbulb"></i> 个性化学习建议</h3>
                    <div id="learning-recommendations">
                        <!-- 学习建议将通过 JavaScript 动态生成 -->
                    </div>
                </div>

                <!-- 学习活动时间线 -->
                <div class="report-section">
                    <h3><i class="fas fa-history"></i> 最近学习活动</h3>
                    <div class="activity-timeline" id="activity-timeline">
                        <!-- 活动时间线将通过 JavaScript 动态生成 -->
                    </div>
                </div>

                <!-- 学习报告 -->
                <div class="report-section">
                    <div class="chart-header">
                        <h3><i class="fas fa-file-alt"></i> 学习分析报告</h3>
                        <div class="export-actions">
                            <button id="generate-report" class="debug-btn" style="padding: 5px 10px;">
                                <i class="fas fa-sync-alt"></i> 生成报告
                            </button>
                            <button id="export-data" class="debug-btn" style="padding: 5px 10px;">
                                <i class="fas fa-download"></i> 导出数据
                            </button>
                        </div>
                    </div>
                    <div class="pseudocode" id="learning-report" style="max-height: 300px; overflow-y: auto;">
                        <!-- 学习报告内容将通过 JavaScript 动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 详细统计 -->
        <div class="chart-container">
            <div class="chart-header">
                <h3><i class="fas fa-chart-pie"></i> 学习时间分布</h3>
            </div>
            <div class="radar-container">
                <canvas id="study-time-chart"></canvas>
            </div>
        </div>

        <div class="analysis-grid">
            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-chart-bar"></i> 学习活动分布</h3>
                </div>
                <div class="radar-container">
                    <canvas id="activity-chart"></canvas>
                </div>
            </div>

            <div class="chart-container">
                <div class="chart-header">
                    <h3><i class="fas fa-tasks"></i> 目标完成情况</h3>
                </div>
                <div class="radar-container">
                    <canvas id="goal-chart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载 Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <script>
        // 学习分析数据
        const analysisData = {
            userInfo: {
                username: '学习者',
                joinDate: '2023-01-01',
                level: 2,
                experience: 650
            },
            progressHistory: [
                { date: '2023-03-01', progress: 45, topics: ['C++基础', '数据结构'] },
                { date: '2023-03-08', progress: 50, topics: ['数据结构', '算法'] },
                { date: '2023-03-15', progress: 55, topics: ['算法'] },
                { date: '2023-03-22', progress: 60, topics: ['算法', '动态规划'] },
                { date: '2023-03-29', progress: 65, topics: ['动态规划'] }
            ],
            algorithmMastery: {
                'DFS': { level: 70, practiceCount: 15, lastPractice: '2023-03-28' },
                'BFS': { level: 60, practiceCount: 12, lastPractice: '2023-03-27' },
                'DP': { level: 40, practiceCount: 8, lastPractice: '2023-03-25' },
                'Dijkstra': { level: 50, practiceCount: 6, lastPractice: '2023-03-26' },
                'QuickSort': { level: 80, practiceCount: 20, lastPractice: '2023-03-29' }
            },
            skillAssessment: {
                '算法理解': 65,
                '代码实现': 70,
                '问题分析': 60,
                '调试能力': 75,
                '复杂度分析': 55,
                '数据结构': 80
            },
            studyTime: {
                'C++基础': 15,
                '数据结构': 25,
                '算法设计': 30,
                '题目练习': 20,
                '项目实践': 10
            },
            weeklyGoals: [
                {
                    id: 1,
                    goal: '完成动态规划章节学习',
                    completed: true,
                    priority: 'high',
                    deadline: '2023-04-02'
                },
                {
                    id: 2,
                    goal: '练习10道算法题目',
                    completed: true,
                    priority: 'high',
                    deadline: '2023-04-02'
                },
                {
                    id: 3,
                    goal: '学习图论算法基础',
                    completed: true,
                    priority: 'medium',
                    deadline: '2023-04-02'
                },
                {
                    id: 4,
                    goal: '复习排序算法',
                    completed: false,
                    priority: 'medium',
                    deadline: '2023-04-02'
                },
                {
                    id: 5,
                    goal: '完成一个项目实践',
                    completed: false,
                    priority: 'low',
                    deadline: '2023-04-02'
                }
            ],
            activityLog: [
                {
                    time: '2023-03-30 14:30',
                    activity: '完成了"两数之和"题目',
                    type: 'problem',
                    duration: 30
                },
                {
                    time: '2023-03-30 16:00',
                    activity: '学习了动态规划基础',
                    type: 'study',
                    duration: 45
                },
                {
                    time: '2023-03-29 10:15',
                    activity: '复习了C++模板',
                    type: 'review',
                    duration: 20
                },
                {
                    time: '2023-03-28 19:30',
                    activity: '完成了5道算法题',
                    type: 'problem',
                    duration: 60
                },
                {
                    time: '2023-03-27 15:45',
                    activity: '学习了图论算法',
                    type: 'study',
                    duration: 50
                }
            ]
        };

        class AnalysisManager {
            constructor() {
                this.charts = new Map();
                this.init();
            }

            init() {
                this.renderDashboard();
                this.initializeCharts();
                this.setupEventListeners();
                this.loadUserData();
            }

            renderDashboard() {
                // 更新统计卡片
                document.getElementById('overall-progress').textContent =
                    this.calculateOverallProgress() + '%';
                document.getElementById('solved-problems').textContent = '128';
                document.getElementById('study-hours').textContent = '45';
                document.getElementById('current-streak').textContent = '7';

                // 渲染目标列表
                this.renderGoals();

                // 渲染学习建议
                this.renderRecommendations();

                // 渲染活动时间线
                this.renderActivityTimeline();

                // 渲染学习报告
                this.renderLearningReport();
            }

            initializeCharts() {
                this.createProgressChart();
                this.createSkillRadarChart();
                this.createAlgorithmChart();
                this.createStudyTimeChart();
                this.createActivityChart();
                this.createGoalChart();
            }

            createProgressChart() {
                const ctx = document.getElementById('progress-chart').getContext('2d');
                const data = analysisData.progressHistory;

                const chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(item => {
                            const date = new Date(item.date);
                            return `${date.getMonth() + 1}/${date.getDate()}`;
                        }),
                        datasets: [{
                            label: '学习进度 (%)',
                            data: data.map(item => item.progress),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            tension: 0.4,
                            fill: true
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            tooltip: {
                                callbacks: {
                                    afterLabel: (context) => {
                                        const index = context.dataIndex;
                                        const topics = data[index].topics;
                                        return `学习内容: ${topics.join(', ')}`;
                                    }
                                }
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            }
                        }
                    }
                });

                this.charts.set('progress', chart);
            }

            createSkillRadarChart() {
                const ctx = document.getElementById('radar-chart').getContext('2d');
                const skills = analysisData.skillAssessment;

                const chart = new Chart(ctx, {
                    type: 'radar',
                    data: {
                        labels: Object.keys(skills),
                        datasets: [{
                            label: '当前能力',
                            data: Object.values(skills),
                            backgroundColor: 'rgba(52, 152, 219, 0.2)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            pointBackgroundColor: 'rgba(52, 152, 219, 1)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            r: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            }
                        }
                    }
                });

                this.charts.set('radar', chart);
            }

            createAlgorithmChart() {
                const ctx = document.getElementById('algorithm-chart').getContext('2d');
                const algorithms = analysisData.algorithmMastery;

                const chart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(algorithms),
                        datasets: [{
                            label: '掌握程度 (%)',
                            data: Object.values(algorithms).map(item => item.level),
                            backgroundColor: 'rgba(46, 204, 113, 0.7)'
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                ticks: {
                                    callback: function(value) {
                                        return value + '%';
                                    }
                                }
                            }
                        }
                    }
                });

                this.charts.set('algorithm', chart);
            }

            createStudyTimeChart() {
                const ctx = document.getElementById('study-time-chart').getContext('2d');
                const studyTime = analysisData.studyTime;

                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(studyTime),
                        datasets: [{
                            data: Object.values(studyTime),
                            backgroundColor: [
                                '#3498db', '#2ecc71', '#e74c3c', '#f39c12', '#9b59b6'
                            ]
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                this.charts.set('studyTime', chart);
            }

            createActivityChart() {
                const ctx = document.getElementById('activity-chart').getContext('2d');

                // 按类型统计活动时间
                const activityTypes = {};
                analysisData.activityLog.forEach(activity => {
                    if (!activityTypes[activity.type]) {
                        activityTypes[activity.type] = 0;
                    }
                    activityTypes[activity.type] += activity.duration;
                });

                const chart = new Chart(ctx, {
                    type: 'polarArea',
                    data: {
                        labels: Object.keys(activityTypes).map(type => {
                            const typeNames = {
                                'study': '学习',
                                'problem': '刷题',
                                'review': '复习'
                            };
                            return typeNames[type] || type;
                        }),
                        datasets: [{
                            data: Object.values(activityTypes),
                            backgroundColor: [
                                '#3498db', '#2ecc71', '#f39c12'
                            ]
                        }]
                    },
                    options: {
                        responsive: true
                    }
                });

                this.charts.set('activity', chart);
            }

            createGoalChart() {
                const ctx = document.getElementById('goal-chart').getContext('2d');
                const goals = analysisData.weeklyGoals;
                const completed = goals.filter(g => g.completed).length;
                const total = goals.length;

                const chart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['已完成', '未完成'],
                        datasets: [{
                            data: [completed, total - completed],
                            backgroundColor: ['#2ecc71', '#e74c3c']
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });

                this.charts.set('goal', chart);
            }

            renderGoals() {
                const goalsList = document.getElementById('weekly-goals');
                const goals = analysisData.weeklyGoals;

                const completedGoals = goals.filter(g => g.completed).length;
                document.getElementById('completed-goals').textContent = completedGoals;
                document.getElementById('total-goals').textContent = goals.length;
                document.getElementById('goals-progress').style.width =
                    (completedGoals / goals.length * 100) + '%';

                const goalsHTML = goals.map(goal => `
                    <li class="goal-item ${goal.completed ? 'completed' : ''} ${goal.priority}-priority">
                        <div class="goal-header">
                            <span class="goal-text">${goal.goal}</span>
                            <span class="goal-priority priority-${goal.priority}">
                                ${this.getPriorityText(goal.priority)}
                            </span>
                        </div>
                        <div class="goal-meta">
                            <small>截止: ${goal.deadline}</small>
                            ${goal.completed ?
                                '<span style="color: #2ecc71;"><i class="fas fa-check"></i> 已完成</span>' :
                                '<span style="color: #e74c3c;"><i class="fas fa-clock"></i> 进行中</span>'
                            }
                        </div>
                    </li>
                `).join('');

                goalsList.innerHTML = goalsHTML;
            }

            renderRecommendations() {
                const recommendationsContainer = document.getElementById('learning-recommendations');
                const recommendations = this.generateRecommendations();

                const recommendationsHTML = recommendations.map(rec => `
                    <div class="recommendation-card">
                        <h4><i class="fas fa-lightbulb"></i> ${rec.title}</h4>
                        <p>${rec.description}</p>
                        <div style="margin-top: 15px;">
                            <span class="debug-btn" style="background: rgba(255,255,255,0.2); color: white;">
                                ${rec.action}
                            </span>
                        </div>
                    </div>
                `).join('');

                recommendationsContainer.innerHTML = recommendationsHTML;
            }

            renderActivityTimeline() {
                const timeline = document.getElementById('activity-timeline');
                const activities = analysisData.activityLog.slice(0, 5);

                const timelineHTML = activities.map(activity => `
                    <div class="activity-item">
                        <div class="activity-time">${activity.time}</div>
                        <div class="activity-content">${activity.activity}</div>
                        <div class="activity-duration">
                            <i class="fas fa-clock"></i> ${activity.duration} 分钟
                        </div>
                    </div>
                `).join('');

                timeline.innerHTML = timelineHTML;
            }

            renderLearningReport() {
                const reportContainer = document.getElementById('learning-report');
                const report = this.generateLearningReport();
                reportContainer.textContent = report;
            }

            generateLearningReport() {
                const overallProgress = this.calculateOverallProgress();
                const weakAreas = this.identifyWeakAreas();
                const recommendations = this.generateRecommendations();

                return `
ACES 学习分析报告
====================

生成时间: ${new Date().toLocaleString()}

📊 总体概况
-----------
总体学习进度: ${overallProgress}%
学习时长: 45 小时
完成题目: 128 道
连续学习: 7 天

🎯 目标完成情况
---------------
${analysisData.weeklyGoals.map(goal =>
    `${goal.completed ? '✅' : '❌'} ${goal.goal}`
).join('\n')}

📈 能力评估
-----------
${Object.entries(analysisData.skillAssessment).map(([skill, level]) =>
    `${this.getSkillEmoji(level)} ${skill}: ${level}/100`
).join('\n')}

🤔 待提升领域
-------------
${weakAreas.map(area => `• ${area}`).join('\n')}

💡 学习建议
-----------
${recommendations.map(rec => `• ${rec.title}: ${rec.description}`).join('\n')}

📅 近期活动
-----------
${analysisData.activityLog.slice(0, 3).map(activity =>
    `• ${activity.time}: ${activity.activity} (${activity.duration}分钟)`
).join('\n')}

继续保持，加油！ 💪
====================
                `.trim();
            }

            calculateOverallProgress() {
                const algorithmProgress = Object.values(analysisData.algorithmMastery)
                    .map(item => item.level);
                const skillProgress = Object.values(analysisData.skillAssessment);

                const avgAlgorithm = algorithmProgress.reduce((sum, progress) => sum + progress, 0) / algorithmProgress.length;
                const avgSkill = skillProgress.reduce((sum, progress) => sum + progress, 0) / skillProgress.length;

                return Math.round((avgAlgorithm + avgSkill) / 2);
            }

            identifyWeakAreas() {
                const weakAreas = [];
                const algorithmMastery = analysisData.algorithmMastery;
                const skillAssessment = analysisData.skillAssessment;

                // 找出掌握程度低于60%的算法
                Object.entries(algorithmMastery).forEach(([algo, data]) => {
                    if (data.level < 60) {
                        weakAreas.push(`算法: ${algo} (${data.level}%) - 建议多练习`);
                    }
                });

                // 找出技能评估低于60的领域
                Object.entries(skillAssessment).forEach(([skill, level]) => {
                    if (level < 60) {
                        weakAreas.push(`技能: ${skill} (${level}/100) - 需要加强学习`);
                    }
                });

                return weakAreas.length > 0 ? weakAreas : ['暂无明显弱项，继续保持当前学习节奏！'];
            }

            generateRecommendations() {
                const recommendations = [];
                const algorithmMastery = analysisData.algorithmMastery;

                if (algorithmMastery['DP']?.level < 50) {
                    recommendations.push({
                        title: '加强动态规划',
                        description: '您的动态规划掌握程度较低，建议练习背包问题和最长公共子序列',
                        action: '开始练习'
                    });
                }

                if (algorithmMastery['Dijkstra']?.level < 60) {
                    recommendations.push({
                        title: '学习图论算法',
                        description: '需要加强图论算法的学习，特别是最短路径算法',
                        action: '查看教程'
                    });
                }

                if (analysisData.skillAssessment['复杂度分析'] < 60) {
                    recommendations.push({
                        title: '提升复杂度分析能力',
                        description: '加强时间复杂度分析能力，多做复杂度分析练习',
                        action: '学习资料'
                    });
                }

                if (recommendations.length === 0) {
                    recommendations.push({
                        title: '学习计划良好',
                        description: '当前学习进度良好，建议继续保持并挑战更难的题目',
                        action: '继续学习'
                    });
                }

                return recommendations;
            }

            getPriorityText(priority) {
                const priorityMap = {
                    'high': '高优先级',
                    'medium': '中优先级',
                    'low': '低优先级'
                };
                return priorityMap[priority] || priority;
            }

            getSkillEmoji(level) {
                if (level >= 80) return '🌟';
                if (level >= 60) return '✅';
                if (level >= 40) return '🔶';
                return '🔴';
            }

            setupEventListeners() {
                // 时间范围选择
                document.getElementById('time-range').addEventListener('change', (e) => {
                    this.updateTimeRange(e.target.value);
                });

                // 添加目标按钮
                document.getElementById('add-goal').addEventListener('click', () => {
                    this.addNewGoal();
                });

                // 生成报告按钮
                document.getElementById('generate-report').addEventListener('click', () => {
                    this.generateReport();
                });

                // 导出数据按钮
                document.getElementById('export-data').addEventListener('click', () => {
                    this.exportData();
                });
            }

            updateTimeRange(range) {
                // 在实际应用中，这里会根据选择的时间范围过滤数据并更新图表
                console.log('更新时间范围:', range);
            }

            addNewGoal() {
                const goalText = prompt('请输入新的学习目标:');
                if (goalText) {
                    const priority = prompt('请输入优先级 (high/medium/low):', 'medium');

                    const newGoal = {
                        id: Date.now(),
                        goal: goalText,
                        completed: false,
                        priority: priority || 'medium',
                        deadline: '2023-04-09'
                    };

                    analysisData.weeklyGoals.push(newGoal);
                    this.renderGoals();
                    this.createGoalChart(); // 重新创建图表

                    alert('目标已添加!');
                }
            }

            generateReport() {
                this.renderLearningReport();
                alert('学习报告已生成!');
            }

            exportData() {
                const dataStr = JSON.stringify(analysisData, null, 2);
                const blob = new Blob([dataStr], { type: 'application/json' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.download = `aces-learning-data-${new Date().getTime()}.json`;
                link.href = url;
                link.click();

                URL.revokeObjectURL(url);
                alert('学习数据已导出!');
            }

            loadUserData() {
                // 在实际应用中，这里会从本地存储或服务器加载用户数据
                const savedData = localStorage.getItem('aces_learning_data');
                if (savedData) {
                    Object.assign(analysisData, JSON.parse(savedData));
                    this.renderDashboard();
                    this.initializeCharts();
                }
            }
        }

        // 初始化分析管理器
        document.addEventListener('DOMContentLoaded', () => {
            new AnalysisManager();
        });
    </script>
</body>
</html>
